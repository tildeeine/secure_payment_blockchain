<!-- filepath: blockchain_dashboard/templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Blockchain Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .node-item, .client-item {
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .node-item.active, .client-item.active {
            background-color: #e6f7ff;
            border-color: #91d5ff;
        }
        .node-status, .client-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
        }
        .running {
            background-color: #52c41a;
            color: white;
        }
        .stopped {
            background-color: #f5222d;
            color: white;
        }
        .logs-container {
            max-height: 400px;
            overflow-y: auto;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Secure Payment Blockchain</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
